  <script>
    const storedFilters = JSON.parse(localStorage.getItem("filters"));

    const property_type_button = document.getElementById("property-type-menu-button");
    const property_type_menu = document.querySelector(".select-property-type-menu");
    const property_type_options = property_type_menu.querySelectorAll("a");

    const location_input = document.getElementById("location");
    const location_dropdown = document.getElementById("location_dropdown");
    const location_options = document.querySelectorAll(".location_option");

    const floorBtn = document.getElementById("floor-btn")
    const floorIcon = document.getElementById("floor-icon")
    const floor_dropdown = document.getElementById("floor-dropdown")
    const floor_main = document.getElementById("floor-main")

    const yearBtn = document.getElementById("year-btn")
    const yearIcon = document.getElementById("year-icon")
    const year_dropdown = document.getElementById("year-dropdown")
    const year_main = document.getElementById("year-main")

    const surfaceBtn = document.getElementById("surface-btn")
    const surfaceIcon = document.getElementById("surface-icon")
    const surface_dropdown = document.getElementById("surface_dropdown")
    const surface_dropdown_main = document.getElementById("surface-dropdown-main")
    const ClearAll = document.getElementById("clear-all-button")
    
    const floorOptions = {
      0: 'Basement',
      1: 'Lower ground',
      2: 'Ground',
      3: 'Upper ground',
      4: '1st',
      5: '2nd',
      6: '3rd',
      7: '4th',
      8: '5th',
      9: '6th',
      10: '7th',
      11: '8th',
      12: '9th',
      13: '10th',
      14: '15th',
      15: '20th',
      16: '30th',
      17: '40th',
      18: '50+',
    };
    location_input.addEventListener("input", function () {
      const value = location_input.value.toLowerCase();
      for (let i = 0; i < location_options.length; i++) {
        const optionValue = location_options[i].textContent.toLowerCase();
        if (optionValue.indexOf(value) > -1) {
          location_options[i].style.display = "";
        } else {
          location_options[i].style.display = "none";
        }
      }
      location_dropdown.classList.remove("hidden")
    });
    location_input.addEventListener("focus", (e) => {
      location_dropdown.classList.remove("hidden")
    })
    document.addEventListener("click", function (event) {
      if (!location_dropdown.contains(event.target) && event.target !== location_input) {
        location_dropdown.classList.add("hidden")
      }
    });

    location_options.forEach(option => {
      option.addEventListener("click", function () {
        const storedData = JSON.parse(localStorage.getItem("filters")) || {};
        storedData.location = option.textContent;

        localStorage.setItem("filters", JSON.stringify(storedData));
        location_input.value = option.textContent;
        location_dropdown.classList.add("hidden")
        applyFilters()

      });
    });
    // Get references to the HTML elements

    const cardContainer = document.getElementById("card-container");
    const loadMoreButton = document.getElementById("load-more");
    //all select
    const fields = document.querySelectorAll(
      "select, input[type='text'],input[type='number'], input[type='range']"
    );

    surfaceBtn.addEventListener("click", (e) => {
      surface_dropdown.classList.toggle("hidden")
      surfaceIcon.classList.toggle("rotate-180")
    }
    )
    ClearAll.addEventListener("click", (e) => {
      localStorage.removeItem("filters")
      let surfaceFrom = document.getElementById("surface-from");
      let surfaceTo = document.getElementById("surface-to");
      let selectedSurface =
        document.getElementById("selected-sqm");
      let selectedfloor =
        document.getElementById("selected-floor");
      property_type_button.childNodes[0].textContent = "Property Type"
      location_input.value = ""

      for (let i = 0; i < location_options.length; i++) {
        const optionValue = location_options[i].textContent.toLowerCase();
        location_options[i].style.display = "";
      }
      selectedSurface.textContent = "Select sqm"
      selectedfloor.textContent = "Select Floor"
      surfaceFrom.value = ""
      surfaceTo.value = ""
      applyFilters()
    })


    yearBtn.addEventListener("click", (e) => {
      year_dropdown.classList.toggle("hidden")
      yearIcon.classList.toggle("rotate-180")
    })
    floorBtn.addEventListener("click", (e) => {
      floor_dropdown.classList.toggle("hidden")
      floorIcon.classList.toggle("rotate-180")
    })

    let cards = []; // Array to store all the card data.
    let cardsLoaded = 0; // Number of cards loaded.
    // Function to create a card element
    function createCard(cardData) {
      const price = cardData.details.price; // Access the price from the "details" object
      const sqm = cardData.details.sqm;

      const card = document.createElement("a");
      card.href = `${cardData.id}`;
      card.title = `${cardData.subtype}${sqm ? ` ${sqm}m²` : ""} for sale in ${cardData.location.location
        }. Property id #${cardData.id}`;
      card.className =
        "flex flex-col justify-between overflow-hidden bg-white rounded-lg shadow card hover:shadow-lg hover:shadow-slate-600 list-item";

      const cardContent = `
      <div class="flex-shrink-0">
        <div class="relative">
          <picture>
            <source srcset="${cardData.imagewebp}" type="image/webp">
            <source srcset="${cardData.image}" type="image/jpeg">
            <img src="${cardData.image
        }" alt="" width="736" height="552" loading="lazy" >
          </picture>
          ${price
          ? `<span class="absolute w-auto px-6 py-2 text-sm font-semibold text-white border-4 border-white border-solid rounded-full left-4 -bottom-6 bg-primary-900">€ ${price}</span>`
          : ""
        }
        </div>
      </div>
      <div class="px-6 pb-8">
        <div class="flex-1 mt-8">
          <h2 class="text-xl font-semibold text-gray-900 line-clamp-1">${cardData.subtype
        }${sqm ? ` ${sqm}m²` : ""} for sale</h2>
          <p class="text-base text-slate-800 line-clamp-3">${cardData.description
        }</p>  
        </div>
      </div>
      
      <div class="flex items-center justify-between px-6 py-2 border-t border-slate-200 text-slate-700">
    
        
          <p class="flex text-sm items-certain nowrap gap-x-2"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" class="w-5 h-5" aria-hidden="true">
          <path
            d="M40-120v-200h80v120h120v80H40Zm680 0v-80h120v-120h80v200H720ZM160-240v-480h80v480h-80Zm120 0v-480h40v480h-40Zm120 0v-480h80v480h-80Zm120 0v-480h120v480H520Zm160 0v-480h40v480h-40Zm80 0v-480h40v480h-40ZM40-640v-200h200v80H120v120H40Zm800 0v-120H720v-80h200v200h-80Z" />
        </svg> ${cardData.id}</p>
        <div class="flex flex-col text-right">
        <small class="text-xs">Date Modified</small>
        <p class="flex text-sm items-certain nowrap gap-x-2">${new Date(
          cardData.lastmod
        )
          .toLocaleString("en-GB", {
            day: "2-digit",
            month: "short",
            year: "numeric",
          })
          .replace(
            / /g,
            "-"
          )} <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16"><path d="M8 14s-1.5-1.5-2-2-2-1-2-2 .5-1.5 2-2c1.2-.7 3-1.9 4 0 1.5 2 4 3.3 4 6-2 2.8-5.5 2-6 6z"/></svg></p></div>
      </div>
      
    
  `;

      card.innerHTML = cardContent;
      return card;
    }

    // Function to load more cards
    const loadMoreCards = () => {
      const cardsToLoad = 6;
      const cardsToAdd = cards.slice(cardsLoaded, cardsLoaded + cardsToLoad);
      loadMoreButton.style.display = "none";

      if (cardsToAdd.length > 0) {
        cardsToAdd.forEach((cardData) => {
          const card = createCard(cardData);
          cardContainer.appendChild(card);
        });

        cardsLoaded += cardsToAdd.length;
        if (cardsLoaded >= cards.length) {
          loadMoreButton.style.display = "none";
        } else {
          loadMoreButton.style.display = "flex";
        }
      }
    };

    // Fetch the JSON data and store it in the 'cards' array

    const applyFilters = async () => {
      fetch("index.json")
        .then((response) => response.json())
        .then(async (res) => {
          let lsData = JSON.parse(localStorage.getItem("filters")) || {};
          let filteredData = res.filter((dt) => {
            if (
              (!lsData.hasOwnProperty("type") ||
                dt.type.toLowerCase().includes(lsData.type.toLowerCase())) &&
              (!lsData.hasOwnProperty("subtype") ||
                dt.subtype.toLowerCase().includes(lsData.subtype.toLowerCase())) &&
              (!lsData.hasOwnProperty("location") ||
                dt.location?.location
                  .toLowerCase()
                  .includes(lsData.location?.toLowerCase())) &&
              (!lsData["floor-from"] ||
                (lsData["floor-from"] !== "" && dt.details.floor >= lsData["floor-from"])) &&
              (!lsData["floor-to"] ||
                (lsData["floor-to"] !== "" && dt.details.floor <= lsData["floor-to"])) &&
              (!lsData["year-from"] ||
                (lsData["year-from"] !== "" && dt.details.build.split("-")[0] >= lsData["year-from"])) &&
              (!lsData["year-to"] ||
                (lsData["year-to"] !== "" && dt.details.build.split("-")[0] <= lsData["year-to"])) &&
              (!lsData["surface-from"] ||
                (lsData["surface-from"] !== "" && dt.details.sqm >= lsData["surface-from"])) &&
              (!lsData["surface-to"] ||
                (lsData["surface-to"] !== "" && dt.details.sqm <= lsData["surface-to"]))
            ) {
              return true;
            }
            return false;
          });
          console.log("filte", filteredData)
          cards = Object.entries(lsData).length === 0 ? res : filteredData;
          cardsLoaded = 0;
          cardContainer.innerHTML = ""; // Clear the existing cards before loading new ones
          loadMoreCards();
        })
        .catch((error) => {
          console.error("Error loading JSON data:", error);
        });
    };

    // update field names 
    function updateFieldDisplay(fieldName) {
      if (fieldName === "year-from" || fieldName === "year-to") {
        updateSelectedYear();
      } else if (fieldName === "floor-from" || fieldName === "floor-to") {
        updateSelectedFloor();
      } else if (fieldName === "surface-from" || fieldName === "surface-to") {
        updateSelectedSurface();
      }
    }
    function updateSelectedYear() {
      const selectedFromYear = document.getElementById("year-from").value;
      const selectedToYear = document.getElementById("year-to").value;
      const selectedYearElement = document.getElementById("selected-year");
      if (selectedFromYear && selectedToYear) {
        selectedYearElement.textContent = `${selectedFromYear}-${selectedToYear}`;
      } else {
        selectedYearElement.textContent = "Select Year";
      }
    }
    function updateSelectedFloor() {
      const selectedFromFloor = document.getElementById("floor-from").value;
      const selectedToFloor = document.getElementById("floor-to").value;
      const selectedFloorElement = document.getElementById("selected-floor");
      if (selectedFromFloor && selectedToFloor) {
        selectedFloorElement.textContent = `${floorOptions[selectedFromFloor]}-${floorOptions[selectedToFloor]}`;
      } else {
        selectedFloorElement.textContent = "Select Floor";
      }
    }
    function updateSelectedSurface() {
      const surfaceFrom = document.getElementById("surface-from").value;
      const surfaceTo = document.getElementById("surface-to").value;
      const selectedSurfaceElement =
        document.getElementById("selected-sqm");
      if (surfaceFrom && surfaceTo) {
        selectedSurfaceElement.textContent = `From ${surfaceFrom} To ${surfaceTo}`;
      } else {
        selectedSurfaceElement.textContent = "Select Sqm";
      }
    }
    function handleFieldChange(e) {
      const fieldName = e.target.id;
      const value = e.target.value;
      const storedData = JSON.parse(localStorage.getItem("filters")) || {};
      storedData[fieldName] = value;
      localStorage.setItem("filters", JSON.stringify(storedData));
      updateFieldDisplay(fieldName);

      applyFilters();
    }

    loadMoreButton.addEventListener("click", loadMoreCards);

    // Function to toggle the dropdown menu
    function toggleDropdown() {
      property_type_menu.classList.toggle("hidden");
    }

    // Function to handle option selection and store in local storage
    async function handleOptionSelection(option) {
      const selectedText = option.textContent.trim()
      const storedData = JSON.parse(localStorage.getItem("filters")) || {};
      // Check if the selected option is a top-level category
      typeCategory = ["Residential", "Commercial", "Land"]
      const isTopLevelCategory = typeCategory.includes(selectedText);
      // Store the selected value(s) in local storage
      if (isTopLevelCategory) {
        storedData.type = selectedText;
        storedData.subtype = "";
      }
      else if (selectedText === "Any") {
        storedData.type = "";
        storedData.subtype = "";
      }
      else {
        const topType = {
          Home: typeCategory[0],
          Apartment: typeCategory[0],
          "Detached house": typeCategory[0],
          Villa: typeCategory[0],

          Office: typeCategory[1],
          Shop: typeCategory[1],
          Building: typeCategory[1],

          "Buildable land": typeCategory[2],
          "Agriculture land": typeCategory[2],
          "Island": typeCategory[2],
        }
        storedData.type = topType[selectedText];
        storedData.subtype = selectedText;
        // const storedFilters = JSON.parse(localStorage.getItem("filters")) || {};
      }
      localStorage.setItem("filters", JSON.stringify(storedData));
      property_type_button.childNodes[0].textContent = selectedText; // Update the button text
      toggleDropdown(); // Close the dropdown

      applyFilters()

    }
    // Event listener for button click
    property_type_button.addEventListener("click", toggleDropdown);

    // Event listeners for option selection
    property_type_options.forEach((option) => {
      option.addEventListener("click", (e) => {
        e.preventDefault()
        handleOptionSelection(option);
      });
    });

    // Event listener to close the dropdown when clicking outside of it
    document.addEventListener("click", (event) => {
      if (!property_type_menu.contains(event.target) && event.target !== property_type_button) {
        property_type_menu.classList.add("hidden");
      }
      if (!surface_dropdown_main.contains(event.target)) {
        surface_dropdown.classList.add("hidden")
        surfaceIcon.classList.remove("rotate-180")
      }
      if (!year_main.contains(event.target)) {
        year_dropdown.classList.add("hidden")
        yearIcon.classList.remove("rotate-180")
      }
      if (!floor_main.contains(event.target)) {
        floor_dropdown.classList.add("hidden")
        floorIcon.classList.remove("rotate-180")
      }
    });

    // event listenr for all select dropdown
    fields.forEach((field) => {
      field.addEventListener("change", handleFieldChange);
    });

    // Check local storage for previously selected filter

    if (storedFilters) {
      property_type_button.childNodes[0].textContent = storedFilters?.subtype || storedFilters?.type || property_type_button.childNodes[0].textContent;
      if (storedFilters?.location) {
        location_input.value = storedFilters?.location
      }
      if (storedFilters['year-from'] && storedFilters['year-to']) {
        const yearFrom = document.getElementById("year-from");
        const yearTo = document.getElementById("year-to");
        yearFrom.value = storedFilters['year-from']
        yearTo.value = storedFilters['year-to']
        const selectedyearElement =
          document.getElementById("selected-year");
        selectedyearElement.textContent = `${storedFilters['year-from']} -  ${storedFilters['year-to']}`
      }
      if (storedFilters['surface-from'] && storedFilters['surface-to']) {
        const surfaceFrom = document.getElementById("surface-from");
        const surfaceTo = document.getElementById("surface-to");
        surfaceFrom.value = storedFilters['surface-from']
        surfaceTo.value = storedFilters['surface-to']
        const selectedSurfaceElement =
          document.getElementById("selected-sqm");
        selectedSurfaceElement.textContent = `From ${storedFilters['surface-from']} To ${storedFilters['surface-to']}`
      }
      if (storedFilters['floor-from'] && storedFilters['floor-to']) {
        const floorFrom = document.getElementById("floor-from");
        const floorTo = document.getElementById("floor-to");
        floorFrom.value = storedFilters['floor-from']
        floorTo.value = storedFilters['floor-to']
        const selectedfloorElement =
          document.getElementById("selected-floor");
        selectedfloorElement.textContent = `From ${floorOptions[storedFilters['floor-from']]} To ${floorOptions[storedFilters['floor-to']]}`
      }
    }

    applyFilters()

    function range() {
      return {
        minprice: 0,
        maxprice: 100000,
        min: 100,
        max: 100000,
        minthumb: 0,
        maxthumb: 0,

        mintrigger() {
          this.minprice = Math.min(this.minprice, this.maxprice - 500);
          this.minthumb =
            ((this.minprice - this.min) / (this.max - this.min)) * 100;
        },

        maxtrigger() {
          this.maxprice = Math.max(this.maxprice, this.minprice + 500);
          this.maxthumb =
            100 - ((this.maxprice - this.min) / (this.max - this.min)) * 100;
        },
      };
    }
  </script>
</body>

</html>
